
<div class="category-apps">
  <div class="apps">
    <div ng-repeat="app in capps" class="app">
      <div class="app-wrap">
        <div class="app-details">
          <div class="app-image"><a ng-href="/app/{{app.id}}"><img ng-src="{{app.icon}}" class="app-icon"/></a></div>
          <div class="app-copy">
            <div class="app-download-button">
              <p>Free</p>
            </div><a ng-href="/app/{{app.id}}">
              <h2 class="app-title">{{app.name}}</h2>
              <p class="app-author">{{app.author}}</p>
              <div starrating="starrating" data-rating="{{app.rating}}"></div></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="app">
  <div class="wrap">
    <h1>{{name}}</h1>
    <h3>{{author}}</h3>
    <ul class="app-categories">
      <li ng-repeat="category in categories">
        <p><a ng-href="/category/{{category}}">{{category}}</a></p>
      </li>
    </ul>
  </div>
</section>


<header>
  <div class="wrap">
    <div data-ng-click="returnHome()"><img src="/img/marketplace.png" alt="marketplace-logo"/>
      <h1><span translate="translate" class="dark">Firefox</span><span translate="translate" class="thin">Market</span></h1>
    </div>
    <div id="searchbutton" translate="translate">Search</div>
    <div>
      <div id="user">
        <div id="user-details">
          <div id="menu-trigger" data-ng-click="openMenu($event)"><img src="/img/menu_gear.png"/></div>
          <div class="identification">
            <p id="username" data-ng-click="login()" translate="translate">Sign in</p><img src="/img/test_user.svg"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>


<div id="mainsearch">
  <div class="search-home">
    <div class="wrap">
      <input type="text" name="search" data-ng-model="searchbox" placeholder="Search for anything..." data-ng-change="searchApp()" class="homesearch"/>
    </div>
  </div>
  <div class="wrap">
    <div id="mainsearchresults" class="resultsbyname">
      <div class="searchcolumn">
        <h2>Results by Developer</h2>
        <div data-ng-repeat="result in author_results" class="searchresult app"><a data-ng-href="/app/{{result.id}}"><img data-ng-src="{{result.icon}}" class="app-icon"/></a>
          <h1 class="result-title">{{result.name}}</h1>
          <h2 class="result-author">{{result.author}}</h2>
        </div>
      </div>
      <div class="searchcolumn">
        <h2>Results by Name</h2>
        <div data-ng-repeat="result in name_results" class="searchresult app"><a data-ng-href="/app/{{result.id}}"><img data-ng-src="{{result.icon}}" class="app-icon"/></a>
          <h1 class="result-title">{{result.name}}</h1>
          <h2 class="result-author">{{result.author}}</h2>
        </div>
      </div>
      <div class="searchcolumn">
        <h2>Results by Category</h2>
        <div data-ng-repeat="result in category_results" class="searchresult app"><a data-ng-href="/app/{{result.id}}"><img data-ng-src="{{result.icon}}" class="app-icon"/></a>
          <h1 class="result-title">{{result.name}}</h1>
          <h2 class="result-author">{{result.author}}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<header>
  <div uicontrols="uicontrols"></div>
  <div class="wrap">
    <div id="logo" data-ng-click="returnHome()"><img src="/img/marketplace_logo.png" alt="marketplace-logo"/></div>
    <div id="user-actions">
      <div id="searchbutton" translate="translate" data-ng-click="search()">Search</div>
      <div id="user">
        <div id="user-details">
          <div id="menu-trigger" data-ng-click="openMenu($event)"><img src="/img/menu_gear.png"/></div>
          <div class="identification">
            <p id="username" data-ng-click="login()" translate="translate">Sign in</p><img src="/img/test_user.svg"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
